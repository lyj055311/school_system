{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登录窗口</title>
    <link rel="stylesheet" href="{% static 'css/student.login.css' %}">
</head>

<body>
    <section>
        <div class="card">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    <h2>欢迎使用</h2>
                    <div class="input-box">
                        {{ form.name }}
                    </div>
                    <p style='color:red;'>{{ form.name.errors.0 }}</p>
                    <div class="input-box">
                        {{ form.password }}
                    </div>
                    <p style='color:red;'>{{ form.password.errors.0 }}</p>

                    <button type="submit">
                        <h2>登录</h2>
                    </button>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
