{% extends 'teacher/index.html' %} {% load static %} {% block content %}

<div>
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <div class="col-lg-6" style="float: right; width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search for..."
                            value="{{value}}" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">搜索</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </form>
            </div>
            <!-- /.col-lg-6 -->
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                文章列表
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>标题</th>
                        <th>作者</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in page_queryset %}
                    <tr>
                        <th>{{forloop.counter}}</th>
                        <td>{{obj.title}}</td>
                        <td>{{obj.author}}</td>
                        <td>{{obj.update_time}}</td>
                        <td>
                            <a href="/teacher/article/{{obj.id}}/edit" class="btn btn-primary btn-xs">查看</a>
                            <a href="/teacher/article/{{obj.id}}/delete" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <ul class="pagination">
        {{page_string}}
    </ul>
</div>


{% endblock content %}
